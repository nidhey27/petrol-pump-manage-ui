<div class="wrapper">
    <div class="card p-4">
        <h2 class="text-center">Petrol Pump Management & Analytics</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
           
            <div class=" row">
                <div class=" col-md-12">
                  <div class=" form-group">
                    <label> Email </label>
                    <input
                      class=" form-control"
                      placeholder="Email"
                      type="text"
                      value=""
                      formControlName="email"
                    />
                  </div>
                </div>
              </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Password </label>
                  <input
                    class=" form-control"
                    placeholder="Password"
                    type="password"
                    value=""
                    formControlName="password"
                  />
                </div>
              </div>
            </div>
            <ngb-alert *ngIf="responseMsg.length != 0" [type]="msgState ? 'success' : 'danger'" [dismissible]="false">
                <span> {{ responseMsg }} </span>
              </ngb-alert>
            <button [disabled]="!loginForm.valid" class="btn btn-info">Login</button>
           
          </form>
    </div>
</div>

<app-admin-layout hidden></app-admin-layout>
