<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h5 class=" title">Add Customers</h5>
                </div>
                <div class=" card-body">
                    <form>
                      <div class=" row">
                        <div class=" col-md-12">
                          <div class=" form-group">
                            <label> Customer Name </label>
                            <input
                              class=" form-control"
                              placeholder="Customer Name"
                              type="text"
                              value=""
                              [ngModel]="customerName"
                              (change)="updateCustomerName($event.target.value)"
                            />
                          </div>
                        </div>
                      </div>
                        
                            <button (click)="addCustomer()" class=" btn btn-fill btn-danger" type="submit">Add</button>
                      
                    </form>

                    <hr>
                    <div class=" card-header">
                        <h4 class=" card-title">Customers</h4>
                      </div>
                      <div class=" card-body">
                        <div class=" table-responsive">
                          <table class=" table tablesorter" id="">
                            <thead class=" text-primary">
                              <tr>
                                <th class="text-center">Sr. No.</th>
                                <th class="text-center">Cust. ID</th>
                                <th >Name</th>
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let c of customers; let i = index">
                                <td class="text-center">{{ i + 1 }}</td>
                                <td class="text-center">{{ c.id }}</td>
                                <td >{{ c.name }}</td>
                                
                              </tr>
                              
                            </tbody>
                          </table>
                        </div>
                      </div>
                </div>

            </div>
        </div>
